{% extends "_account.html" %}

{% load url from future %}
{% load staticfiles %}

{% block title %}User{% endblock %}

{% block domain %}User{% endblock %}

{% block content %}
<div id="login">
	<form id="userLogin" action="." method="post">{% csrf_token %}
		<fieldset>
			<legend>Login</legend>
		<table>
			{{ form.as_table }}
		</table>
		<input type="hidden" name="next" value="{{ next }}" />
		<button class="btn" type="submit">Sign in</button>
		</fieldset>
	</form>
	<p>
		<a href='{% url 'auth_password_reset' %}'>I can't access my account.</a>
	</p>
	<div>
		<a class="btn" href="{% url 'social:begin' "google-oauth2" %}?next={{ next|urlencode }}"><img style="border: none" src="{% static "images/social/google_32.png" %}" alt="Google"> Google</a>
		<a class="btn" href="{% url 'social:begin' "twitter" %}?next={{ next|urlencode }}"><img style="border: none" src="{% static "images/social/twitter_32.png" %}" alt="Twitter"> Twitter</a>
		<a class="btn" href="{% url 'social:begin' "facebook" %}?next={{ next|urlencode }}"><img style="border: none" src="{% static "images/social/facebook_32.png" %}" alt="Facebook"> Facebook</a>
	</div>
	<hr/>
	<form id="userRegister" action="{% url 'registration_register' %}" method="get">
		<button class="btn" type="submit">Register</button>
	</form>
</div>
{% endblock %}
